<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cards Gallery</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .card {
      border-radius: 0.5rem;
    }
    .card h6,
    .card p {
      text-align: center;
    }
    .card-img-top {
      cursor: pointer;
      border-radius: 0.5rem 0.5rem 0 0;
    }
    /* Styling for the lightbox div replacing the img */
    #lightboxImage {
      width: 100%;
      height: 500px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 0 0 0.5rem 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h2 class="mb-4 text-center">Cards Gallery</h2>
    <div class="row g-3">
      <!-- Card 1 -->
      <div class="col-6 col-md-4">
        <div class="card">
          <img
            src="https://via.placeholder.com/400x250?text=Image1"
            class="card-img-top lightbox"
            alt="Image1"
            role="button"
            data-bs-toggle="modal"
            data-bs-target="#lightboxModal"
            data-bs-img="https://via.placeholder.com/800x500?text=Image1"
          />
          <div class="card-body">
            <h6>Image 1</h6>
            <p>This is the description for Image 1.</p>
          </div>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="col-6 col-md-4">
        <div class="card">
          <img
            src="https://via.placeholder.com/400x250?text=Image2"
            class="card-img-top lightbox"
            alt="Image2"
            role="button"
            data-bs-toggle="modal"
            data-bs-target="#lightboxModal"
            data-bs-img="https://via.placeholder.com/800x500?text=Image2"
          />
          <div class="card-body">
            <h6>Image 2</h6>
            <p>This is the description for Image 2.</p>
          </div>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="col-6 col-md-4">
        <div class="card">
          <img
            src="https://via.placeholder.com/400x250?text=Image3"
            class="card-img-top lightbox"
            alt="Image3"
            role="button"
            data-bs-toggle="modal"
            data-bs-target="#lightboxModal"
            data-bs-img="https://via.placeholder.com/800x500?text=Image3"
          />
          <div class="card-body">
            <h6>Image 3</h6>
            <p>This is the description for Image 3.</p>
          </div>
        </div>
      </div>
      <!-- Card 4 -->
      <div class="col-6 col-md-4">
        <div class="card">
          <img
            src="https://via.placeholder.com/400x250?text=Image4"
            class="card-img-top lightbox"
            alt="Image4"
            role="button"
            data-bs-toggle="modal"
            data-bs-target="#lightboxModal"
            data-bs-img="https://via.placeholder.com/800x500?text=Image4"
          />
          <div class="card-body">
            <h6>Image 4</h6>
            <p>This is the description for Image 4.</p>
          </div>
        </div>
      </div>
      <!-- Card 5 -->
      <div class="col-6 col-md-4">
        <div class="card">
          <img
            src="https://via.placeholder.com/400x250?text=Image5"
            class="card-img-top lightbox"
            alt="Image5"
            role="button"
            data-bs-toggle="modal"
            data-bs-target="#lightboxModal"
            data-bs-img="https://via.placeholder.com/800x500?text=Image5"
          />
          <div class="card-body">
            <h6>Image 5</h6>
            <p>This is the description for Image 5.</p>
          </div>
        </div>
      </div>
      <!-- Card 6 -->
      <div class="col-6 col-md-4">
        <div class="card">
          <img
            src="https://via.placeholder.com/400x250?text=Image6"
            class="card-img-top lightbox"
            alt="Image6"
            role="button"
            data-bs-toggle="modal"
            data-bs-target="#lightboxModal"
            data-bs-img="https://via.placeholder.com/800x500?text=Image6"
          />
          <div class="card-body">
            <h6>Image 6</h6>
            <p>This is the description for Image 6.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div
    class="modal fade"
    id="lightboxModal"
    tabindex="-1"
    aria-labelledby="lightboxModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body p-0">
          <!-- Replaced img with div for background image -->
          <div
            id="lightboxImage"
            class="w-100 rounded"
            aria-label="Expanded view"
          ></div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script>
    // Update lightbox div background image on click
    document.querySelectorAll('.lightbox').forEach((img) => {
      img.addEventListener('click', (e) => {
        const src = e.target.getAttribute('data-bs-img');
        const lightboxImage = document.getElementById('lightboxImage');
        lightboxImage.style.backgroundImage = `url(${src})`;
      });
    });
  </script>
</body>
</html>
