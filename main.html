<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compact Gallery</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .card {
      border-radius: 0.75rem;
      cursor: pointer;
    }
    .card h6, .card p {
      text-align: center;
    }
    .gallery-img {
      border-radius: 0.75rem;
      object-fit: cover;
      height: 180px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h2 class="mb-4 text-center">Cards Gallery</h2>
    <div class="row g-3">

      <!-- Card 1 -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-2">
        <div class="card shadow-sm" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="images/Image1.jpg" >
          <img src="images/Image1.jpg" alt="Image 1" class="gallery-img card-img-top" />
          <div class="card-body">
            <h6>Description 1</h6>
            <p>Details about Image 1.</p>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-2">
        <div class="card shadow-sm" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="images/Image2.jpg" >
          <img src="images/Image2.jpg" alt="Image 2" class="gallery-img card-img-top" />
          <div class="card-body">
            <h6>Description 2</h6>
            <p>Details about Image 2.</p>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-2">
        <div class="card shadow-sm" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="images/Image3.jpg" >
          <img src="images/Image3.jpg" alt="Image 3" class="gallery-img card-img-top" />
          <div class="card-body">
            <h6>Description 3</h6>
            <p>Details about Image 3.</p>
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-2">
        <div class="card shadow-sm" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="images/Image4.jpg" >
          <img src="images/Image4.jpg" alt="Image 4" class="gallery-img card-img-top" />
          <div class="card-body">
            <h6>Description 4</h6>
            <p>Details about Image 4.</p>
          </div>
        </div>
      </div>

      <!-- Card 5 -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-2">
        <div class="card shadow-sm" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="images/Image5.jpg" >
          <img src="images/Image5.jpg" alt="Image 5" class="gallery-img card-img-top" />
          <div class="card-body">
            <h6>Description 5</h6>
            <p>Details about Image 5.</p>
          </div>
        </div>
      </div>

      <!-- Card 6 -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-2">
        <div class="card shadow-sm" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="images/Image6.jpg" >
          <img src="images/Image6.jpg" alt="Image 6" class="gallery-img card-img-top" />
          <div class="card-body">
            <h6>Description 6</h6>
            <p>Details about Image 6.</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Lightbox Modal -->
  <div
    class="modal fade"
    id="lightboxModal"
    tabindex="-1"
    aria-labelledby="lightboxModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body p-0">
          <img src="" id="lightboxImage" class="img-fluid rounded" alt="Lightbox Image" />
        </div>
        <button
          type="button"
          class="btn-close btn-close-white position-absolute top-0 end-0 m-3"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const lightboxModal = document.getElementById('lightboxModal');
    const lightboxImage = document.getElementById('lightboxImage');

    lightboxModal.addEventListener('show.bs.modal', (event) => {
      const card = event.relatedTarget;
      const imgSrc = card.getAttribute('data-bs-img');
      lightboxImage.src = imgSrc;
      lightboxImage.alt = card.querySelector('img').alt;
    });
  </script>
</body>
</html>
