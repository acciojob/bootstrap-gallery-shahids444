<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cards Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card {
      border-radius: 10px;
    }
    .card h6,
    .card p {
      text-align: center;
    }
    /* Lightbox image container */
    #lightboxImage {
      width: 100%;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
      border-radius: 10px;
      background-color: #000;
      min-height: 300px;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h2 class="mb-4 text-center">Cards Gallery</h2>

    <div class="row g-3">
      <!-- Card 1 -->
      <div class="col-6 col-md-4">
        <div class="card">
          <img
            src="https://via.placeholder.com/400x250?text=Image1"
            class="card-img-top"
            alt="Image1"
            role="button"
            data-bs-toggle="modal"
            data-bs-target="#lightboxModal"
            data-bs-img="https://via.placeholder.com/800x500?text=Image1"
          />
          <div class="card-body">
            <h6>Image 1</h6>
            <p>This is the description for Image 1.</p>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-6 col-md-4">
        <div class="card">
          <img
            src="https://via.placeholder.com/400x250?text=Image2"
            class="card-img-top"
            alt="Image2"
            role="button"
            data-bs-toggle="modal"
            data-bs-target="#lightboxModal"
            data-bs-img="https://via.placeholder.com/800x500?text=Image2"
          />
          <div class="card-body">
            <h6>Image 2</h6>
            <p>This is the description for Image 2.</p>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-6 col-md-4">
        <div class="card">
          <img
            src="https://via.placeholder.com/400x250?text=Image3"
            class="card-img-top"
            alt="Image3"
            role="button"
            data-bs-toggle="modal"
            data-bs-target="#lightboxModal"
            data-bs-img="https://via.placeholder.com/800x500?text=Image3"
          />
          <div class="card-body">
            <h6>Image 3</h6>
            <p>This is the description for Image 3.</p>
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col-6 col-md-4">
        <div class="card">
          <img
            src="https://via.placeholder.com/400x250?text=Image4"
            class="card-img-top"
            alt="Image4"
            role="button"
            data-bs-toggle="modal"
            data-bs-target="#lightboxModal"
            data-bs-img="https://via.placeholder.com/800x500?text=Image4"
          />
          <div class="card-body">
            <h6>Image 4</h6>
            <p>This is the description for Image 4.</p>
          </div>
        </div>
      </div>

      <!-- Card 5 -->
      <div class="col-6 col-md-4">
        <div class="card">
          <img
            src="https://via.placeholder.com/400x250?text=Image5"
            class="card-img-top"
            alt="Image5"
            role="button"
            data-bs-toggle="modal"
            data-bs-target="#lightboxModal"
            data-bs-img="https://via.placeholder.com/800x500?text=Image5"
          />
          <div class="card-body">
            <h6>Image 5</h6>
            <p>This is the description for Image 5.</p>
          </div>
        </div>
      </div>

      <!-- Card 6 -->
      <div class="col-6 col-md-4">
        <div class="card">
          <img
            src="https://via.placeholder.com/400x250?text=Image6"
            class="card-img-top"
            alt="Image6"
            role="button"
            data-bs-toggle="modal"
            data-bs-target="#lightboxModal"
            data-bs-img="https://via.placeholder.com/800x500?text=Image6"
          />
          <div class="card-body">
            <h6>Image 6</h6>
            <p>This is the description for Image 6.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div
    class="modal fade"
    id="lightboxModal"
    tabindex="-1"
    aria-labelledby="lightboxModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body p-0">
          <div id="lightboxImage" aria-label="Lightbox Image"></div>
        </div>
        <button
          type="button"
          class="btn-close btn-close-white position-absolute top-0 end-0 m-3"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Popper + Bootstrap JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const lightboxModal = document.getElementById('lightboxModal');
    lightboxModal.addEventListener('show.bs.modal', (event) => {
      const card = event.relatedTarget;
      const imgSrc = card.getAttribute('data-bs-img');
      const lightboxDiv = document.getElementById('lightboxImage');
      lightboxDiv.style.backgroundImage = `url('${imgSrc}')`;
    });
  </script>
</body>
</html>
